<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comapny Design Banner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main__header">
        <!-- Section Positioning Elements -->
        <div class="display--sunset"></div>
        <div class="boat">
            <img src="./images/boat.png">
        </div>
        <!-- Section left -->
        <div class="widget__left">
             <!-- Header Main -->
          <div class="main__header--logo">
            <img src="./images/main-logo.webp">
        </div>
            <div class="widget__left--circle widget__left--php">PHP</div>
            <div class="widget__left--circle widget__left--paython">Paython</div>
            <div class="widget__left--circle widget__left--html">HTML</div>
            <div class="widget__left--circle widget__left--c-plus">C++</div>
            <div class="widget__left--circle widget__left--javascript">JavaScript</div>
            <div class="widget__left--circle widget__left--angular">Angular</div>
            <div class="widget__left--circle widget__left--ai">AI</div>
            <div class="widget__left--circle widget__left--react">Vue.Js</div>
            <div class="widget__left--circle widget__left--react">React.Js</div>
            <div class="widget__left--circle widget__left--rxjs">RXJS</div>
            <div class="widget__left--circle widget__left--java">Java</div>
            <div class="widget__left_logo"></div>
            <img class="widget__left_logo--inner" src="./images/genesis.png">
        </div>
        <!-- Section Middle -->
        <div class="widget-middle">
            <h1>Genesis Engineering</h1>
            <p><b>Bring your ideas to life!</b></p>
            <div class="circle--logo">
                <img src="./images/circle.webp">
            </div>
        </div>
        <!-- Section End -->
        <div class="widget-end">
            <div class="widget__one">
                <div class="widget__one--line"></div>
                <img class="logo-rotate-one" src="./images/genesis-new.png">
            </div>
            <div class="widget__two">
                <div class="widget__two--line"></div>
                <img class="logo-rotate-two" src="./images/genesis-new.png">
            </div>
            <div class="widget__three">
                <div class="widget__three--line"></div>
                <img class="logo-rotate-three" src="./images/genesis-new.png">
            </div>
            <div class="widget__four">
                <div class="widget__four--line"></div>
                <img class="logo-rotate-four" src="./images/genesis-new.png">
            </div>
            <div class="widget__quote">
                <h2>Professional</h2>
                <h2 class="widget__quote--subtitle">Personal</h2>
                <h2 class="widget__quote--subtitle" style="color: #015694 ;">Solutions</h2> 
            </div>
        </div>
    </body>
</html>
